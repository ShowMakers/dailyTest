<script>
    let cool = location.search.split("?")[1].split("=")[1];
    //副标题
     $.ajax({
             url:'http://47.105.96.139:8082/napi/index/artCates?sub=0',
             type:'get',
             dataType:'json',
             success:function(data) {
                 console.log(data);
                 for (const {title,id} of data.data) {
                     $('.read-nav').append($('<li><a class="bb" href="付费阅读.html?id='+id+'" target="_self">' + title + '</a></li>').prop('class', 'nav-li'));
                 }
                 // $(".read-nav").find(`li:eq(${cool}) a`).css({color:'#f32196'});
                 $(`.read-nav li:eq(${cool}) a`).css({color:'#f32196'});

             },
             error:function(data){
                 alert('笨比,请求出错啦！');
             }

         })
         //内容
        $.ajax({
            url:'http://47.105.96.139:8082/napi/index/article',
            type:'get',
            dataType:'json',
            data:{sub:cool},
            success: function (data){
                console.log(data);
                for (let i = 0; i<data.data.news.length;i++) {
                    let li = $('<li/>').prop('class', 'col-xs-6 col-md-3 read-li').appendTo($('.read-ul'));
                    let a = $('<a href="new-detail.html?id='+data.data.news[i].id+'"//>').prop('class', 'thumbnail').appendTo(li);
                    $('<img src="http://47.105.96.139:8082/'+data.data.news[i].pic+'"/>').appendTo(a);
                    let span = $('<span/>').appendTo(a);
                    $('<p class="iii"/>').html(data.data.news[i].intro).appendTo(span);
                    $('<p/>').html('发布日期：'+data.data.news[i].date).appendTo(span);
                    $('<b/>').prop('class','ltitle').html(data.data.news[i].title).appendTo(span);
                }

            },
            error:function(data){
                alert('笨比,请求出错啦！');
            }
        });
    </script>
