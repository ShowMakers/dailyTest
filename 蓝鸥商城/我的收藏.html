<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owner.css">
</head>
    <style>
        a {
            color: #62a8ea;
            text-decoration: none;
        }
    </style>
<body>
<iframe src="public/ownerHead.html" width=100%; height="284px"></iframe>
<section><div class="container"><div class="yto-box"></div></div></section>
<iframe src="public/ownerFooter.html" width=100%; height="55px"></iframe>
    <script>
        $(function () {
            let giao = location.search.split("?")[1].split("=")[1];
            what(giao);
        })
        function what(giao){
            let title;
            switch (giao){
                case '0':
                    title = '店铺收藏';
                    break;
                case '1':
                    title = '商品收藏';

                    break;
                case '2':
                    title = '文章收藏';
                    break;
                case '3':
                    title = '课程收藏';
                    break;

            }
            $('.yto-box').append(`
                        <div class="row">
                <div class="col-sm-2 hidden-xs">
                <h5 class="p_bottom_10">我的收藏</h5>
                <ul class="nav nav-pills nav-stacked">
                    <li class=""><a href="?type=0">店铺收藏</a></li>
                      <li class=""><a href="?type=1">商品收藏</a></li>
                     <li class=""><a href="?type=2">文章收藏</a></li>
                     <li class=""><a href="?type=3">课程收藏</a></li>
                </ul>
                </div>
                <div class="col-sm-10 b-left">
                <div class="panel panel-default">
                <div class="panel-heading">
                ${title}
                </div>
                <div class="table-responsive" style="padding-top: 20px">
                </div>
                </div>
                </div>
                </div>
            `);
            $(`.nav-stacked li:eq(${giao}) a`).css({backgroundColor:'#62a8ea',color:'white'});
        }
    </script>
</body>
</html>
