<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三级分销</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owner.css">
</head>
<style>
    a {
        color: #62a8ea;
        text-decoration: none;
    }
</style>
<body>
<iframe src="public/ownerHead.html" width=100%; height="284px"></iframe>
<section><div class="container"><div class="yto-box"></div></div></section>
<iframe src="public/ownerFooter.html" width=100%; height="55px"></iframe>
<script>
    $(function () {
        let giao = location.search.split("?")[1].split("=")[1];
        what(giao);
    })
    function what(giao){
        let title;
        switch (giao){
            case '0':
                title = '我的邀请';
                $('.yto-box').append(`
                    <h5>我的邀请</h5>
                    <div class="visible-xs">我的邀请链接：<a href="javascript:;" data-toggle="modal" data-target="#myModal5" class="btn btn-info btn-xs">二维码</a><br>http://47.105.96.139:8082?uid=41 </div>
                    <div style="float: right;margin-top: -30px;" class="hidden-xs">我的邀请链接：http://47.105.96.139:8082?uid=41 <a href="javascript:;" data-toggle="modal" data-target="#myModal5" class="btn btn-info btn-xs">二维码</a></div>

                    <div class="panel panel-default">
                    <div class="panel-heading">我的下级
                    <div style="float: right;">我的上级：</div>
                    </div>
                    <div class="table-responsive">

                    <table class="table table-condensed" style="font-size: 12px;">
                     <thead>
                    <tr>
                    <th width="10%">头像</th>
                    <th width="40%">名称</th>
                    <th width="10%">邮箱</th>
                    <th width="20%">VIP</th>
                    <th width="10%">余额</th>
                    <th width="10%">查看下级</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                    </div>
                    </div>
                    <ul class="pagination" id="pagination" style="display: block;"></ul>
                    <input type="hidden" id="PageCount" runat="server" value="0">
                    <input type="hidden" id="PageSize" runat="server" value="10">
                    <input type="hidden" id="countindex" runat="server" value="0">
                    <!--设置最多显示的页码数 可以手动设置 默认为7-->
                    <input type="hidden" id="visiblePages" runat="server" value="7">
                `);
                break;
            case '1':
                title = '分销规则';
                $('.yto-box').append(`
                    <h5>分销规则</h5>
                    <hr>
                    <p>什么是三级分销？</p>
                    <p>举例说明：A邀请了B，B邀请了C，C邀请了D，D购买了一件商品，则C是第一级分销，B是第二级分销，A是第三级分销。 C直接邀请了D，因此C拿最多的佣金，再往上的佣金依次递减。</p>
                    <p>佣金规则：第一级拿0%佣金，第二级拿0%佣金，第三级拿0%佣金。</p>
                    <p>由于法律法规限制，分销最多可设置3级，因此如果A还有上级，则不参与佣金分成。</p>
                `);
                break;

        }

        $(`.nav-stacked li:eq(${giao}) a`).css({backgroundColor:'#62a8ea',color:'white'});
    }
</script>
</body>
</html>
